<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/be8a0fbde3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>TTT</title>
  </head>
  <body>
    <div class="wrapper light-theme">
      <header>
        <h1>Tic Tac Toe</h1>
        <button id="toggle-theme">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>
      <main class="container">
        <div class="text-container">
          <h1 class="message">Press the start button to start a game.</h1>
        </div>
        <div class="board-container">
          <div class="board">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
          </div>
        </div>
        <button id="start-button">Start Game</button>
      </main>
      <footer>
        <p>by onmedicines</p>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="./scripts.js"></script>
  </body>
</html>
